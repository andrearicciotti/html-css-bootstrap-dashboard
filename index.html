<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- common style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="ms_container">

        <!-- header -->
        <header class="ms_header">

        </header>
        <!-- /header -->

        <!-- main -->
        <main class="d-flex ms_main">

            <section class="ms_sidebar">

            </section>

            <section class="ms_main-window overflow-auto">

                <div class="container-fluid">

                    <div class="row g-3">
    
                        <!-- main window header -->
                        <div class="col-12 ms_main-window-header">
    
                            <div class="row">
                                <div class="col-12 col-md-4 col-lg-3 order-md-3"><span>Nuovo Studente</span></div>
                                <div class="col-12 col-md-4 col-lg-5 order-md-1"><h2>Boolean</h2></div>
                                <div class="col-12 col-md-4 col-lg-4 order-md-2"><span>Studenti online negli ultimi 30 minuti</span><span class="d-block">125</span></div>
                            </div>

                        </div>
                        <!-- /main window header -->
    
                        <!-- next classes table -->
                        <div class="col-12 col-lg-8 order-lg-1 ms_classes-table">

                            <div class="card">

                                <div class="card-header"><h2>Prossime classi</h2></div>

                                <div class="table ms_table"></div>

                            </div>
                           
                        </div>
                        <!-- /next classes table-->
    
                        <!-- F.A.Q. -->
                        <div class="col-12 col-lg-8 order-lg-3">

                            <div class="card">

                                <div class="card-header"><h2>F.A.Q.</h2></div>

                            </div>

                        </div>
                        <!-- /F.A.Q. -->
    
                        <!-- to do list -->
                        <div class="col-12 col-lg-4 order-lg-2">

                            <div class="card">

                                <div class="card-header"><h2>Todo</h2></div>

                            </div>

                        </div>
                        <!-- /to do list -->
    
                        <!-- graph -->
                        <div class="col-12 col-lg-4 order-lg-4">

                            <div class="card">

                                <img src="img/stats.jpeg" alt="stats image">

                            </div>

                        </div>
                        <!-- /graph -->
    
                    </div>

                </div>

            </section>

        </main>
        <!-- /main -->



    </div>

</body>

</html>
