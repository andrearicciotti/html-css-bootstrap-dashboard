<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- common style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- web-app -->
    <div class="ms_container vh-100 w-100">

        <!-- header -->
        <header class="ms_header">

            <!-- navigation -->
            <nav class="container-fluid h-100 d-flex justify-content-between align-items-center">

                <!-- logos -->
                <div class="ms_header-logos h-75 d-flex">

                    <a href=""><img src="img/mobile-logo.png" class="h-100 ratio-1x1 me-3 d-lg-none" alt=""></a>

                    <a href=""><img src="img/logo.svg" class="h-100 d-none d-lg-inline-block align-self-center"
                            alt=""></a>

                </div>
                <!-- /logos -->

                <!-- searchbar -->
                <div class="input-group flex-nowrap flex-grow-1 ms_searchbar p-3">

                    <label for="search" role="button" class="input-group-text" id="addon-wrapping"><i
                            class="fa-solid fa-magnifying-glass"></i></label>

                    <input type="search" id="search" class="form-control"
                        placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username"
                        aria-describedby="addon-wrapping">

                </div>
                <!-- /searchbar -->

                <!-- action buttons -->
                <div class="ms_actions h-50 btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <ul class="d-flex list-unstyled btn-group" role="group" aria-label="First group">
                        <li><button type="button" class="btn btn-light d-none d-lg-inline-block bg-white border-0"><i
                                    class="fa-solid fa-list-ul"></i></button></li>
                        <li><button type="button" class="btn btn-light d-none d-lg-inline-block bg-white border-0"><i
                                    class="fa-solid fa-circle-question"></i></button></li>
                        <li><button type="button" class="btn btn-light d-none d-lg-inline-block bg-white border-0"><i
                                    class="fa-solid fa-ellipsis-vertical"></i></button></li>
                        <li><button type="button" class="btn btn-light bg-white border-0"><i
                                    class="fa-solid fa-bell"></i></button></li>
                    </ul>
                </div>
                <!-- /action buttons -->

            </nav>
            <!-- /navigation -->

        </header>
        <!-- /header -->

        <!-- main -->
        <main class="d-flex ms_main">

            <!-- sidebar navigation -->
            <section class="ms_sidebar h-100 oveflow-hidden d-flex flex-wrap">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-12 col-lg-5">

                                </div>
                                <div class="col-7 d-none d-lg-inline-block"></div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row">
                                <div class="col-12 col-lg-5">

                                </div>
                                <div class="col-7 d-none d-lg-inline-block"></div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row">
                                <div class="col-12 col-lg-5">

                                </div>
                                <div class="col-7 d-none d-lg-inline-block"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container-fluid align-self-end">
                    <div class="row">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-12 col-lg-5">

                                </div>
                                <div class="col-7 d-none d-lg-inline-block"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
            <!-- sidebar navigation -->

            <!-- main window -->
            <section class="ms_main-window h-100 overflow-auto">

                <!-- main window header -->
                <header class="container-fluid ms_main-window-header">

                    <div class="row">

                        <div class="col-12 col-md-4 col-lg-3 order-md-3 pe-">

                            <span>Nuovo Studente</span>

                        </div>

                        <div class="col-12 col-md-4 col-lg-5 order-md-1">

                            <h2>Boolean</h2>

                        </div>

                        <div class="col-12 col-md-4 col-lg-4 order-md-2">

                            <span>Studenti online negli ultimi 30
                                minuti</span>

                            <span class="d-block">125</span>

                        </div>

                    </div>

                </header>
                <!-- /main window header -->

                <!-- main window contents -->
                <main class="container-fluid py-3">

                    <div class="row g-3">

                        <!-- table and F.A.Q. -->
                        <div class="col-12 col-lg-8">

                            <div class="row g-3">

                                <!-- table -->
                                <div class="col-12">

                                    <div class="card">

                                        <div class="card-header">
                                            <h2>Prossime classi</h2>
                                        </div>

                                        <div class="table ms_table"></div>

                                    </div>

                                </div>
                                <!-- /table -->

                                <!-- F.A.Q. -->
                                <div class="col-12">

                                    <div class="card">

                                        <div class="card-header">
                                            <h2>F.A.Q.</h2>
                                        </div>

                                    </div>

                                </div>
                                <!-- /F.A.Q. -->

                            </div>

                        </div>
                        <!-- /table and F.A.Q. -->

                        <!-- todo and graph -->
                        <div class="col-12 col-lg-4">

                            <div class="row g-3">

                                <!-- todo -->
                                <div class="col-12">

                                    <div class="card">

                                        <div class="card-header">
                                            <h2>Todo</h2>
                                        </div>

                                    </div>

                                </div>
                                <!-- /todo -->

                                <!-- graph -->
                                <div class="col-12">

                                    <div class="card">

                                        <img src="img/stats.jpeg" alt="stats image">

                                    </div>

                                </div>
                                <!-- /graph -->

                            </div>

                        </div>
                        <!-- /todo and graph -->

                    </div>

                </main>
                <!-- /main window contents -->

            </section>
            <!-- /main window -->

        </main>
        <!-- /main -->

    </div>
    <!-- /web-app -->

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
